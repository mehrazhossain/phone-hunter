<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aesthetic Phone</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/style.css" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <head>
        <h1 class="text-center pt-5 text-primary">Aesthetic Phone</h1>
      </head>
      <!-- Search area -->
      <div class="input-group mb-3 w-75 mx-auto">
        <input
          id="search-field"
          type="text"
          class="form-control"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
          onclick="searchPhone()"
        >
          <span><i class="fa-solid fa-magnifying-glass fs-5"></i></span>
        </button>
      </div>
      <!-- search error -->
      <div id="search-field-empty-error" class="text-center text-danger"></div>
      <div id="no-result-error" class="text-center text-danger"></div>
      <!-- explore details -->
      <div style="display: none;" id="toggle-details-div" class="container">
          <div id="explore-details" class="w-75 mx-auto border m-3 p-3"></div>
      </div>
    </div>
    <div class="container">
        <!-- search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mb-5"></div>
      </div>
    </div>
    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- my script  -->
    <script src="js/app.js"></script>
  </body>
</html>
